<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-bulma front end framework.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <style>
    .section {
        background: none;
    }
    .content{
    	margin: 20px 0;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <v-nav toggle-item="right" class='is-primary'>
                <div slot="left" class="nav-left">
                    <a class="nav-item" href="#">
                        <h3>VUE-BLUMA</h3>
                    </a>
                </div>
                <div slot="right" class="nav-right nav-menu">
                    <a class="nav-item" href="#">
			      Home
			    </a>
                    <!-- <a class="nav-item" href="#">
			      Documentation
			    </a>
                    <a class="nav-item" href="#">
			      Blog
			    </a> -->
                    <span class="nav-item">
			      <a class="nav-item" href="#">
			      <span class="icon">
			        <i class="fa fa-github"></i>
			      </span>
                    </a>
                    <a class="button is-primary" href="https://github.com/xiaofuzi/vue-bulma">
                        <span class="icon">
			          <i class="fa fa-download"></i>
			        </span>
                        <span>Download</span>
                    </a>
                    </span>
                </div>
            </v-nav>
        </div>
        <div class="section">
            <div class="box">
                <v-tab :data='tabArray' :on-nav-change='onNavChange'></v-tab>
                <div v-if="tabIndex==0" class="vButtonTab">
                    <div class="columns">
                        <div class="column">
                            <div class="content">
                            	<h3>Buttons</h3>
                    		<h4>The classic button, in different colors, sizes, and states</h4>
                            <hr>
                                <v-button>default</v-button>
                                <v-button v-class='is-primary'>primary</v-button>
                                <v-button v-class='is-info'>info</v-button>
                                <v-button v-class='is-warning'>warning</v-button>
                                <v-button v-class='is-danger'>danger</v-button>
                                <v-button v-class='is-link'>link</v-button>
                            </div>
                            <div class="content">
                            	<h3>Button groups</h3>
                            	<hr>
                                    <v-button-group v-class="is-small">
                                        <v-button v-class='is-primary is-outlined'>按钮</v-button>
                                        <v-button v-class='is-primary is-loading'>按钮</v-button>
                                        <v-button v-class='is-primary is-disabled'>按钮</v-button>
                                    </v-button-group>
                                    <v-button-group v-class="is-large">
                                        <v-button v-class='is-info is-outlined'>按钮</v-button>
                                        <v-button v-class='is-info is-loading'>按钮</v-button>
                                        <v-button v-class='is-info is-disabled'>按钮</v-button>
                                    </v-button-group>
                            </div>
                            <div class="content">
                            	<h3>Button toolbar</h3>
                            	<hr>
                            <v-button-toolbar>
                                <v-button-group>
                                    <v-button>1</v-button>
                                    <v-button>2</v-button>
                                    <v-button>3</v-button>
                                    <v-button>4</v-button>
                                </v-button-group>
                                <v-button-group>
                                    <v-button>5</v-button>
                                    <v-button>6</v-button>
                                    <v-button>7</v-button>
                                    <v-button>8</v-button>
                                </v-button-group>
                            </v-button-toolbar>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>
                </div>
                <div v-if="tabIndex==1" class="vSelectTab">
                    <p class="control has-addons">
                        <v-base-select :select-items.sync='selectItems' :selected.sync='selected'></v-base-select>
                        <v-select :select-items='selectItems' :selected='selected' :on-selected='onSelected'></v-select>
                </div>
                <div v-if="tabIndex==2" class="vTabTab">
                    <v-tab :data='tabArray' :on-nav-change='onNavChange'></v-tab>
                </div>
                <div v-if="tabIndex==3" class="vPaginationTab">
                    <v-pagination :total='total' :per-page='perPage' :on-page-change='onPageChange' :is-more-icon='false'></v-pagination>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/v-bulma.js'></script>
</body>

</html>
