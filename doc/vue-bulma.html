<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue-bulma front end framework.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/highlight.js/8.9.1/styles/atelier-dune.light.min.css">
    <style>
    .section {
        background: none;
    }
    .content{
    	margin: 20px 0;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <v-nav toggle-item="right" class='is-primary'>
                <div slot="left" class="nav-left">
                    <v-modal>
                        <a class="nav-item" href="#">
                            <h1>Vue-Bulma</h1>
                        </a>
                        <div slot='modal-body'>
                            baiduwaimai
                        </div>
                    </v-modal>
                    <a href="#"
                        @click.prevent='showClassicModal'>classic modal</a>
                    <v-classic-modal 
                        v-ref:classic-modal>
                        <div slot='body'>
                            baiduwaimai
                        </div>
                    </v-classic-modal>
                </div>
                <div slot="right" class="nav-right nav-menu">
                    <a class="nav-item" href="#">
			      Home
			    </a>
                    <!-- <a class="nav-item" href="#">
			      Documentation
			    </a>
                    <a class="nav-item" href="#">
			      Blog
			    </a> -->
                    <span class="nav-item">
			      <a class="nav-item" href="#">
			      <span class="icon">
			        <i class="fa fa-github"></i>
			      </span>
                    </a>
                    <a class="button is-primary" href="https://github.com/xiaofuzi/vue-bulma">
                        <span class="icon">
			          <i class="fa fa-download"></i>
			        </span>
                        <span>Download</span>
                    </a>
                    </span>
                </div>
            </v-nav>
        </div>
        <div class="section">
            <div class="box">
                <v-tab :data='tabArray' :on-nav-change='onNavChange'></v-tab>
                <div v-if="tabIndex==0" class="vButtonTab">
                <!-- <v-button-component></v-button-component> -->
                  </div>
                <div v-if="tabIndex==1" class="vSelectTab">
                    <p class="control has-addons">
                        <v-base-select :select-items.sync='selectBaseItems' :selected.sync='baseSelected'></v-base-select>
                        <v-select :select-items='selectItems' :selected='selected' :on-selected='onSelected'></v-select>
                </div>
                <div v-if="tabIndex==2" class="vTabTab">
                    <v-tab :data='tabArray' :on-nav-change='onNavChange'></v-tab>
                </div>
                <div v-if="tabIndex==3" class="vPaginationTab">
                    <v-pagination :total='total' :per-page='perPage' :on-page-change='onPageChange' :is-more-icon='false'></v-pagination>
                </div>
            </div>
        </div>
    </div>
    <script src='./js/v-bulma.js'></script>
</body>

</html>
