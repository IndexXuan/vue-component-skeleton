<div class="columns">
    <div class="column">
        <div class="content">
        	<h3>Buttons</h3>
		<h4>The classic button, in different colors, sizes, and states</h4>
            <v-button>default</v-button>
            <v-button v-class='is-primary'>primary</v-button>
            <v-button v-class='is-info'>info</v-button>
            <v-button v-class='is-warning'>warning</v-button>
            <v-button v-class='is-danger'>danger</v-button>
            <v-button v-class='is-link'>link</v-button>
        </div>
    </div>
    <div class="column">
    	<div class="code-wrap">
    		{{{vButtonCode[0]}}}
    	</div>
    </div>
</div>
<div class="columns">
    <div class="column">
        <div class="content">
        	<h3>Button groups</h3>
                <v-button-group v-class="is-small">
                    <v-button v-class='is-primary is-outlined'>按钮</v-button>
                    <v-button v-class='is-primary is-loading'>按钮</v-button>
                    <v-button v-class='is-primary is-disabled'>按钮</v-button>
                </v-button-group>
                <v-button-group v-class="is-large">
                    <v-button v-class='is-info is-outlined'>按钮</v-button>
                    <v-button v-class='is-info is-loading'>按钮</v-button>
                    <v-button v-class='is-info is-disabled'>按钮</v-button>
                </v-button-group>
        </div>
    </div>
    <div class="column">
    	<div class="code-wrap">
    		{{{vButtonCode[1]}}}
    	</div>
    </div>
</div>
<div class="columns">
    <div class="column">
    	<div class="content">
        	<h3>Button toolbar</h3>
            <v-button-toolbar>
                <v-button-group>
                    <v-button>1</v-button>
                    <v-button>2</v-button>
                    <v-button>3</v-button>
                    <v-button>4</v-button>
                </v-button-group>
                <v-button-group>
                    <v-button>5</v-button>
                    <v-button>6</v-button>
                    <v-button>7</v-button>
                    <v-button>8</v-button>
                </v-button-group>
            </v-button-toolbar>
        </div>
    </div>
    <div class="column">
    	<div class="code-wrap">
    		{{{vButtonCode[2]}}}
    	</div>
    </div>
</div>
