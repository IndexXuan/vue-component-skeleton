<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-pagination component.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/bulma.css">
	<style>
		.container{
			padding: 20px;
			background: #fff;
		}
	</style>
</head>
<body>
	<div id="app" class="container">
		<p class="control has-addons">
		  <a class="button">
		    <span class="icon is-small">
		      <i class="fa fa-align-left"></i>
		    </span>
		    <span>Left</span>
		  </a>
		  <a class="button">
		    <span class="icon is-small">
		      <i class="fa fa-align-center"></i>
		    </span>
		    <span>Center</span>
		  </a>
		  <a class="button">
		    <span class="icon is-small">
		      <i class="fa fa-align-right"></i>
		    </span>
		    <span>Right</span>
		  </a>
		</p>
		<v-button>按钮</v-button>
		<v-button href='www.baidu.com'>按钮</v-button>
		<v-button v-style='primary small'>按钮</v-button>
		<v-button v-style='info medium'>按钮</v-button>
		<v-button v-style='warning large'>按钮</v-button>
		<v-button v-style='danger'>按钮</v-button>
		<v-button-toolbar>
			<v-button-group v-style="small">
				<v-button v-style='danger outlined'>按钮</v-button>
				<v-button v-style='danger loading'>按钮</v-button>
				<v-button v-style='danger disabled'>按钮</v-button>
			</v-button-group>
			<v-button-group v-style="large">
				<v-button v-style='info outlined'>按钮</v-button>
				<v-button v-style='info loading'>按钮</v-button>
				<v-button v-style='info disabled'>按钮</v-button>
			</v-button-group>
		</v-button-toolbar>
		<v-button-toolbar>
			<v-button-group>
				<v-button>1</v-button>
				<v-button>2</v-button>
				<v-button>3</v-button>
				<v-button>4</v-button>
			</v-button-group>
			<v-button-group>
				<v-button>5</v-button>
				<v-button>6</v-button>
				<v-button>7</v-button>
				<v-button>8</v-button>
			</v-button-group>
		</v-button-toolbar>


		<v-base-select :select-items.sync='selectItems' :selected.sync='selected'></v-base-select>
		<vue-select :select-items='selectItems' :selected='selected' :on-selected='onSelected'></vue-select>

		<v-pagination :total='total'
		 :per-page='perPage'
		 :on-page-change='onPageChange'
		 :is-more-icon='false'></v-pagination>

		 <v-tab :data='tabArray'
		 	:on-nav-change='onNavChange'></v-tab>


		 <v-nav toggle-item="right">
			<div slot="left" class="nav-left">
			    <a class="nav-item" href="#">
			      <img src="/images/bulma.png" alt="Bulma logo">
			    </a>
			  </div>

			  <div slot="center" class="nav-center">
			    <a class="nav-item" href="#">
			      <span class="icon">
			        <i class="fa fa-github"></i>
			      </span>
			    </a>
			    <a class="nav-item" href="#">
			      <span class="icon">
			        <i class="fa fa-twitter"></i>
			      </span>
			    </a>
			  </div>

			  <div slot="right" class="nav-right nav-menu">
			    <a class="nav-item" href="#">
			      Home
			    </a>
			    <a class="nav-item" href="#">
			      Documentation
			    </a>
			    <a class="nav-item" href="#">
			      Blog
			    </a>

			    <span class="nav-item">
			      <a class="button" >
			        <span class="icon">
			          <i class="fa fa-twitter"></i>
			        </span>
			        <span>Tweet</span>
			      </a>
			      <a class="button is-primary" href="#">
			        <span class="icon">
			          <i class="fa fa-download"></i>
			        </span>
			        <span>Download</span>
			      </a>
			    </span>
			  </div>
		 </v-nav>
	</div>
	<script asrc="http://cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
	<script src='../dist/v-select.js'></script>
	<script src='../dist/app.js'></script>
</body>
</html>
